{% extends 'header.html' %}
{% block main %}
<div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
    <form action="" method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column;">
            <label for="price" style="margin-bottom: 5px;">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="phone" style="margin-bottom: 5px;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter number" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="address" style="margin-bottom: 5px;">Address:</label>
            <textarea id="address" name="address" placeholder="Enter address" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </div>
        <button type="submit" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #28a745; color: white; cursor: pointer;">Submit</button>
    </form>
</div>
{% endblock %}
